<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fonts.css">
    <title>Грузоперевозки - Владикавказ</title>
</head>
<body>
    <section>
        <div class="head">
            <div class="hours icon"></div>

            <div class="title">
                Грузоперевозки <br>
                РСО-Алания
            </div>
        </div>
        
    
        <div class="contacts">
            <div class="name">БАТРАЗ</div>

            <button>
                Telegram
                <div class="telegram icon"></div>
            </button>
            <button class="phone">+7 918 708-03-33</button>

            <button>
                WhatsApp
                <div class="whatsapp icon"></div>
            </button>
        </div>

        <div class="cards">
            <div class="wrap">
                <div class="card">
                    <div class="large-icon truck"></div>
                    <div class="card-name">Грузовое такси</div>
                </div>
    
                <div class="card">
                    <div class="large-icon loader"></div>
                    <div class="card-name">Грузчики</div>
                </div>
            </div>

            <div class="wrap">
                <div class="card">
                    <div class="large-icon techniq"></div>
                    <div class="card-name">Перевозка мебели и техники</div>
                </div>
    
                <div class="card">
                    <div class="large-icon furniture"></div>
                    <div class="card-name">Разборка/сборка мебели</div>
                </div>
            </div>

            <div class="wrap">
                <div class="card">
                    <div class="large-icon mallet"></div>
                    <div class="card-name">Демонтаж любой сложности</div>
                </div>
    
                <div class="card">
                    <div class="large-icon garbage"></div>
                    <div class="card-name">Вывоз мусора</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
